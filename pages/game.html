<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../scss/styles.css" />

		<title>Document</title>
	</head>
	<body>
		<section class="game-wrapper">
			<article class="game-info-wrapper">
				<!-- <a class="btns-and-links home-link" href="../index.html">Home</a> -->

				<section class="play-btn-wrapper">
					<h2 class="game-message">Ready?</h2>
					<button class="start-game-btn btns-and-links">Play</button>
				</section>
				<article class="game-controls-wrapper">
					<p>Your word is...</p>
					<h3 class="game-word"></h3>
					<button class="get-new-word-btn btns-and-links">Get new word</button>
					<article class="input-area">
						<form class="word-entry-form" action="">
							<!-- <div class="input-wrapper"> -->
							<label class="word-entry-lbl" for="word-entry"
								>Enter a word</label
							>
							<div class="input-group">
								<input
									class="word-entry-input"
									id="word-entry"
									type="text"
									autocomplete="off"
                  minlength="3"
									required />
								<button class="submit-word-btn btns-and-links">Submit</button>
							</div>
							<!-- </div> -->
							<!-- <p>(hit enter to submit)</p> -->
						</form>
						<div class="error-area">
							<p class="error-msg-lbl"></p>
						</div>
					</article>
					<article class="level-and-timer">
						<!-- <h3>Game modes:</h3> -->
						<article class="game-mode-group">
							<p>Levels:</p>
							<div class="level-options">
                <button class="easy-level btns-and-links">1</button>
                <button class="normal-level btns-and-links">2</button>
              </div>
						</article>
						<article class="timer-wrapper">
							<p>Timer:</p>
							<p class="game-timer"></p>
						</article>
					</article>
				</article>
			</article>

			<article class="found-words-wrapper">
				<div class="score-wrapper">
          <p class="game-progress">
            Words found: <span class="total-words-found">0</span>
          </p>
          <p class="game-progress">
            Points: <span class="total-points">0</span>
          </p>
        </div>
				<article class="guessed-words-section"></article>
			</article>
		</section>

		<!-- <section class="game-over-wrapper">
			<h2 class="game-over-heading">
				game <br />
				over
			</h2>
			<button class="play-again-btn btns-and-links">
				<div class="play-symbol"></div>
			</button>
		</section> -->

		<script src="../scripts/script.js" type="module"></script>
	</body>
</html>
